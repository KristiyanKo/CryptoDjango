{% extends 'base.html' %}

{% block title %}{% if object %}Edit Price{% else %}Add New Price{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if object %}Edit Price{% else %}Add New Price{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'price_history_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
