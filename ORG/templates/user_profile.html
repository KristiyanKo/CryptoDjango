{% extends 'base.html' %}
{% load static %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-4 text-center">
             <img src="{% static 'images/default-profile.png' %}" alt="Profile Picture" class="img-thumbnail mb-3" style="max-width: 150px;">
            <form method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <label for="id_profile_picture" class="form-label">Change Profile Picture</label>
                <input type="file" id="id_profile_picture" name="profile_picture" class="form-control">
                <button type="submit" class="btn btn-primary btn-sm mt-2">Upload</button>
            </form>
        </div>

        <!-- User Details Section -->
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control" value="{{ user.username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
