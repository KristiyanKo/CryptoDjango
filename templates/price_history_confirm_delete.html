{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this price history entry?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'price_history_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
