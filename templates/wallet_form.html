{% extends 'base.html' %}

{% block title %}Wallet Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{% if wallet %}Update Wallet{% else %}Create Wallet{% endif %}</h1>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'wallet_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
