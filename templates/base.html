<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Wallet{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Manage your crypto wallets and transactions easily with Crypto Wallet Manager.">
    <meta name="author" content="Crypto Wallet by KK">
    <meta name="keywords" content="crypto, wallet, blockchain, transactions, portfolio">
    <!-- Additional Meta Tags -->
    <meta property="og:title" content="Crypto Wallet Manager">
    <meta property="og:description" content="The best tool to manage your crypto portfolios.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'images/og-image.jpg' %}">
    <meta property="og:url" content="https://cryptowallet.com">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="/">Crypto Wallet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-light px-3 py-2 rounded {% if request.resolver_match.url_name == 'dashboard' %}bg-primary{% endif %}" href="{% url 'crypto_wallet:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3 py-2 rounded {% if request.resolver_match.url_name == 'crypto-asset-list' %}bg-primary{% endif %}" href="{% url 'crypto_wallet:crypto-asset-list' %}">Crypto Assets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3 py-2 rounded {% if request.resolver_match.url_name == 'wallet-list' %}bg-primary{% endif %}" href="{% url 'crypto_wallet:wallet-list' %}">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3 py-2 rounded {% if request.resolver_match.url_name == 'transaction-list' %}bg-primary{% endif %}" href="{% url 'crypto_wallet:transaction-list' %}">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3 py-2 rounded {% if request.resolver_match.url_name == 'user-profile' %}bg-primary{% endif %}" href="{% url 'crypto_wallet:user-profile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                {% block content %}
                <!-- Page-specific content will go here -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4 mt-5 border-top">
        <div class="container">
            <span>&copy; 2024 Crypto Wallet. All rights reserved.</span>
            <div class="d-flex justify-content-center mt-2">
                <a href="/contact/" class="text-white mx-3 text-decoration-none">Contact</a>
                <span>|</span>
                <a href="/about/" class="text-white mx-3 text-decoration-none">About</a>
            </div>
            <div class="social-icons mt-3">
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
