<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Crypto Wallet{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'crypto_wallet:home' %}">Crypto Wallet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:wallet-list' %}">Wallets</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:crypto-asset-list' %}">Crypto Assets</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crypto_wallet:transaction-list' %}">Transactions</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer class="text-center mt-4">
    <p>&copy; 2024 Crypto Wallet</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
